<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello PWA</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="data:image/ico;base64,aWNv">
    <link rel="apple-touch-icon" sizes="120x120" href="./images/chrou.jpg">
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

<div class="title">
    <h2>PWA demo</h2>
</div>

<div class="app__content">
    <h3>Github Profile Card:</h3>
    <div class="card">
        <div class="card__spinner"></div>
        <div class="card__container">
            <img alt="avatar" class="card__img" src="" />
            <p class="card__title"></p>
            <p class="card__desc"></p>
            <p class="card__temp"><b>Company: </b> <span></span></p>
            <p class="card__email"><b>Email: </b> <span></span></p>
            <p class="card__following"><b>Following: </b> <span></span></p>
            <p class="card__followers"><b>Followers: </b> <span></span></p>
            <p class="card__public_repos"><b>Public repos: </b> <span></span></p>
            <p class="card__created"><b>Created at: </b> <span></span></p>
            <p class="card__updated"><b>Updated at: </b> <span></span></p>
            <div class="add__to-card">
                <input type="text" class="add__input" placeholder="Enter a github username" /> <button class="add__btn">Add</button>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="src/gitUserCard.js"></script>
</html>
